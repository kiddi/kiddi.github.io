<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamberg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="favico.ico">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .email {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #333;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
            letter-spacing: 1px;
        }
        a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px dotted #333;
        }
        a:hover {
            color: #000;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Bamberg.jpg" alt="Sketch of historic building in Bamberg">
        <div class="email">
            <a href="mailto:kh@bamberg.is">kh@bamberg.is</a>
        </div>
    </div>
</body>
</html>
